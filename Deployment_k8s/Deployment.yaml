kind: Deployment
apiVersion: apps/v1
metadata:
  name: python-microservice-app
  labels:
    app: python-microservice-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-microservice-app
  template:
    metadata:
      labels:
        app: python-microservice-app
    spec:
      containers:
      - name: python-microservice-app
        image: DOCKER_IMAGE
        resources:
          requests:
            memory: 200M
            cpu: 100m
          limits:
            memory: 500M
            cpu: 200m
        ports:
          - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: python-microservice-app-svc
spec:
  selector:
    app: python-microservice-app
  ports:
  - port: 5000
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-app-ingress
  annotations:
    cert-manager.io/cluster-issuer: production
    acme.cert-manager.io/http01-edit-in-place: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    name: microservices-app-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: sherifemad-microservice.s-tech.digital
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: python-microservice-app-svc
              port: 
                number: 5000
  tls:
    - hosts:
        - sherifemad-microservice.s-tech.digital
      secretName: secret-tls-stage